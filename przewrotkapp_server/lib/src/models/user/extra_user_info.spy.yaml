class: ExtraUserInfo
table: extra_user_infos
fields:
  userInfo: module:auth:UserInfo?, relation(onDelete=cascade)
  phoneNumber: String?
  discordUsername: String?
  socialLinks: Map<String, Uri>
  favouritesJunctions: List<FavouritesJunction>?, relation(name=extra_user_info_junctions)
indexes:
  extra_user_info_user_info_unique_idx:
    fields: userInfoId
    unique: true
